<script>
	$(document).ready(function(){
		var friendlist = {{friendlist|tojson}}
		for(i = 0; i < friendlist.length; i++){
			$('#friendlist ul').append("<li>" + friendlist[i] + "</li>")
		}
		var suggestionlist = {{suggestionlist|tojson}}
		for(i = 0; i < suggestionlist.length; i++){
			$('#suggestionlist ul').append("<li>" + suggestionlist[i] + "</li>")
		}
	})
</script>
</head>
